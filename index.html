                function rodarGaleria() {
                    document.getElementById("galeriaInicial").src = fotosIniciais[i];

                    i++
                    if (i >= fotosIniciais.length) {
                        i = 0
                    }
                    setTimeout("rodarGaleria()", 3000)
                }

            </script>
